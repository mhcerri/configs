#
# Alacritty - Install with:
#
# $ cargo install alacritty
#

import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

font:
  normal:
    family: DroidSansMono Nerd Font Mono
    style: Bold
  size: 12.0

bell:
  animation: EaseOutQuart
  color: '0x303030'
  duration: 100

hints:
  enabled:
    # URLs
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: .alacritty-clip
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift
    - regex: "(lp|LP):?\\s?#?([0-9]+)"
      command: .alacritty-clip
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

mouse:
  hide_when_typing: true

key_bindings:
  # Key binding to emulate my current plugins for rxvt:

  # Alt+Escape: Enter (visual) vi mode
  - mods: Alt
    key: Escape
    action: ToggleViMode

  # Alt+Space: Select word
  - mods: Alt
    key: Space
    mode: Vi|~Search
    action: ToggleSemanticSelection

  # Enter: copy, clear selection and return from vi mode
  - key: Return
    mode: Vi|~Search
    action: Copy
  - key: Return
    mode: Vi|~Search
    action: ClearSelection
  - key: Return
    mode: Vi|~Search
    action: ToggleViMode

  - key: Escape
    mode: Vi|~Search
    action: ToggleViMode

  # Reverse and regularsearch
  - mods: Shift
    key: Slash
    mode: Vi
    action: SearchBackward

  - mods: Control
    key: F
    mode: Vi
    action: SearchForward

  - mods: Control|Shift
    key: F
    mode: Vi
    action: SearchBackward

  # Make navigation in Vi mode more natural
  - key: PageUp
    mode: Vi
    action: ScrollPageUp

  - key: PageDown
    mode: Vi
    action: ScrollPageDown

  - key: Home
    mode: Vi
    action: First

  - mods: Control
    key: A
    mode: Vi
    action: First

  - key: End
    mode: Vi
    action: First
  - key: End
    mode: Vi
    action: Last

  - mods: Control
    key: E
    mode: Vi
    action: First
  - mods: Control
    key: E
    mode: Vi
    action: Last

  - mods: Control
    key: Left
    mode: Vi
    action: SemanticLeft

  - mods: Control
    key: Right
    mode: Vi
    action: SemanticRightEnd

  - mods: Control
    key: Up
    mode: Vi
    action: Up

  - mods: Control
    key: Down
    mode: Vi
    action: Down

  # Workarounds to make C-RET, S-RET and M-S-RET available to Emacs in
  # the terminal in the same way that X11/GTK Emacs recognizes them:
  - mods: Control
    key: Return
    chars: "\x1b[13;5u" # That works

  - mods: Shift
    key: Return
    #chars: "\x1b[13;2u" # That doesn't work
    chars: "\x18@S\x0d" # C-c @ S <return> ; for emacs, which should translate to S-RET

  - mods: Shift|Alt
    key: Return
    chars: "\x1b\x18@S\x0d" # M-C-c @ S <return> ; for emacs, which should translate to M-S-RET
